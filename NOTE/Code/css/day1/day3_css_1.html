<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外部样式表 -->
    <!-- <link rel="stylesheet" href="css路径"> -->
    <style>
        h4 {
            color: blue;
            font-size: 100px;
        }
        /* 记得空格 */
        .color1 {
            color: rgb(226, 43, 116);
        }
        .font1 {
            font-weight: bold;
        } 
        #color2 {
            color: aqua;
            /* 文本对齐 */
            text-align: center;
            /* 修饰文本 */
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h4>hello!</h4>
    <!-- 类选择器 -->
    <ul class="color1 font1">
        <li >1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <!-- id选择器 -->
    <p id="color2">hello</p>
    <h3></h3>
    <!-- 文本缩进 行内式 -->
    <!-- em为相对当前的文字大小 -->
    <!-- 行间距 -->
    <p style="text-indent: 2em;line-height: 50px;">1111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111<br/>11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111</p>
</body>
</html>

<!-- 可以直接用f12在控制台改样式 非常的方便！ -->
