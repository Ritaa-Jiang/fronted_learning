<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/desktop_1.jpg" alt="">
    <script>
        // 1.获取图片元素
        const img  = document.querySelector('img')
        // 选择的是标签
        // 2.修改图片对象属性
        img.src = './images/b01.jpg'
        // 对象.属性 = 值
        img.title = '你好'
    </script>
</body>
</html>
