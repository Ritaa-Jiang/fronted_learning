<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box {
            /* w300+h200+bc */
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            padding: 10px;
        }
        /* 关键是很多事情是在某些情况触发才会改变而不是立马改变 */
        .nav {
           color: red; 
        }

    </style>
</head>
<body>
    <div class="nav">123</div>
    <!-- 字符不会变成红色 -->
    <script>
        // 获取元素
        const div = document.querySelector('div')
        // 添加类名 class十个关键字 我们用classname
        // div.className = 'nav box'
        // 学了事件过后就方便做了
        div.classList.add('box')
        // 不需要写点哈 因为名字里已经带有class了 知道是类
        // 而且是字符串
        // 其实这里本质是对象方法（函数）的调用，classlist是box这个对象里的对象，add是classlist的方法，那个‘active’其实是实参，add本质是方法（函数）
        // 记住对象包括属性和方法这两块就行，关于对象的所有操作都是基于这两块本质内容出发的
    </script>
    
</body>
</html>
